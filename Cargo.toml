[workspace]
members = ["macros"]

[package]
name = "drone-cortex-m"
version = "0.7.0"
authors = ["Valentine Valyaeff <valentine.valyaeff@gmail.com>"]
description = "Drone for ARM Cortex-M."
readme = "README.md"
license = "MIT/Apache-2.0"
repository = "https://github.com/drone-os/drone-cortex-m"

[features]
default = []
stm32f100 = []
stm32f101 = []
stm32f102 = []
stm32f103 = []
stm32f107 = []
stm32l4x1 = []
stm32l4x2 = []
stm32l4x3 = []
stm32l4x5 = []
stm32l4x6 = []

[dependencies.drone-cortex-m-macros]
version = "0.7.0"
path = "macros"

[dependencies.drone]
version = "0.7"
path = "../drone"

[dependencies.futures]
version = "0.1"
default-features = false

[dependencies.clippy]
version = "0.0"
optional = true

[dev-dependencies.test]
version = "0.2"
features = []
path = "../drone-test"

[build-dependencies]
error-chain = "0.11"
serde = "1"
serde_derive = "1"
serde-xml-rs = "0.2"
Inflector = "0.10"
