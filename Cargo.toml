[package]
name = "drone-stm32"
version = "0.2.0"
authors = ["Valentine Valyaeff <valentine.valyaeff@gmail.com>"]
description = "Drone bindings for STM32 MCUs."
readme = "README.md"
license = "MIT/Apache-2.0"
repository = "https://github.com/valff/drone-stm32"

[features]
default = []
stm32f100 = []
stm32f101 = []
stm32f102 = []
stm32f103 = []
stm32f107 = []
stm32l4x1 = []
stm32l4x2 = []
stm32l4x3 = []
stm32l4x5 = []
stm32l4x6 = []

[dependencies]
clippy = {version = "0.0", optional = true}

[dependencies.drone]
version = "0.2"

[dev-dependencies]

[dev-dependencies.test]
git = "https://github.com/valff/drone-test"
features = []
version = "0.2"

[build-dependencies]
lazy_static = "0.2"
error-chain = "0.11"
serde = "1"
serde_derive = "1"
serde-xml-rs = "0.2"
regex = "0.2"
Inflector = "0.10"
