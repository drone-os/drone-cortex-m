[package]
name = "drone-stm32-macros"
version = "0.8.0" # remember to update html_root_url
authors = ["Valentine Valyaeff <valentine.valyaeff@gmail.com>"]
description = "Drone for STM32. Procedural macros."
readme = "README.md"
license = "MIT/Apache-2.0"
repository = "https://github.com/drone-os/drone-stm32"

[lib]
proc-macro = true

[dependencies]
Inflector = "0.11"
proc-macro2 = { version = "0.3", features = ["nightly"] }
quote = "0.5"
syn = "0.13"

[dependencies.drone-macros-core]
version = "0.8"
path = "../../drone-core/macros-core"

[dependencies.clippy]
version = "0.0"
optional = true
